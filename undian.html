<!DOCTYPE html>
<html lang="id">
<head>
    <title>Formulir Undian - Festival Budaya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #ffaa00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulir Undian</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="kelas">Kelas dan Jurusan:</label>
                <input type="text" id="kelas" name="kelas" required>
            </div>

            <div class="form-group">
                <button type="submit">Kirim Formulir</button>
            </div>
        </form>
    </div>

</body>
</html>
